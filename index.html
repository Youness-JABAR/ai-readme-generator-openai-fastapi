<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Markdown Content</title>
</head>
<body>
  <pre id="markdown-content"></pre>

  <script>
    const formattedText = `
      # my-portfolio\r\n\r\nThis is my portfolio project. It is a static site generated with Next.js.\n\r\n## Dependencies\r\n\r\n- @sendgrid/mail\r\n- @types/node\r\n- @types/react\r\n- autoprefixer\r\n- axios\r\n- clsx\r\n- eslint\r\n- eslint-config-next\r\n- formik\r\n- framer-motion\r\n- next\r\n- postcss\r\n- react\r\n- react-dom\r\n- react-google-recaptcha\r\n- tailwindcss\r\n- typed.js\r\n- typescript\r\n\r\n## Dev Dependencies\r\n\r\n- @svgr/webpack\r\n- @types/react-google-recaptcha
    `;

    const markdownContainer = document.getElementById('markdown-content');
    markdownContainer.textContent = formattedText;
  </script>
</body>
</html>
